<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div align="center">
    <h2>Изменить пользователя</h2>
    <body>
    <form th:action="@{/admin/edit/{id}(id=${user.getId()})}"  th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="password">User Name: </label>
        <input name="Username" type="text" th:field="*{username}"  placeholder="Username" autofocus="autofocus" id="username"/>
        <br>
        <br>
        <label for="password">Password: </label>
        <input name="Password" type="text" th:field="*{password}"   placeholder="Password"  autofocus="autofocus" id="password"/>
        <br/>
        <br/>
        <br>
        <input type="submit" value="Изменить"/>
    </form>
    <br/>
    <a href="/admin/">Назад</a>
    <br>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Выйти из учетной записи</button>
    </form>
</div>
</body>
</html>
